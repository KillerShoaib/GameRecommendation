<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}" />
    <link rel="shortcut icon" type="image/png" href="{{url_for('static',filename='favicon.png')}}">
</head>
<body>
    
    
    <main class="background2">
        <div class="gameRecommendation2">
            <h1>Game Recommendation</h1>
        </div>

        <div class="boxContainer2">
            <table class="elementsContainer2">
              <tr>
                  <form action="/predict" method="POST" class="search" autocomplete="off">
                    
                        <td class = "autocomplete">
                            <input type="text" name="name" id="myInput" required>
                        </td>
                        
                    <td>  
                        <input type="submit" value="Search" class="material-icons">  
                    </td>
                  </form>    
              </tr>
            </table>
        </div>
        <div class="swiper-container">
            <h1>Sorry Could Not Found The Game :(</h1>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{url_for('static',filename='autocomplete.js')}}"></script>
    <script> 
        $.getJSON("{{url_for('static',filename='name.json')}}",function(data){
          autocomplete(document.getElementById("myInput"), data.Name);  // calling the autocomplete function
        });    
    </script>
</body>
</html>
